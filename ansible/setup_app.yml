---
- hosts: all
  remote_user: nb
  vars:
    - update_apt_cache: yes
    - motd_role: app
  vars_files:
    - env_vars/base.yml
    
  roles:
    - base
    - docker
    - {role: 'repo', tags: 'repo'}
    - web
    - {role: 'consul', tags: 'consul'}
    - {role: 'consul-client', tags: 'consul'}
    - {role: 'nginx', tags: 'nginx'}
