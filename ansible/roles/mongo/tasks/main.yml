---
- name: Start db-mongo docker container
  become: yes
  docker_container:
    name: db-mongo
    image: mongo:3.6
    state: started
    ports:
      - 27017:27017
    restart_policy: unless-stopped
    volumes:
      - /srv/newsblur/docker/volumes/db_mongo:/data/db

- name: Register mongo in consul
  become: yes
  template:
    src: consul_service.json
    dest: /etc/consul.d/mongo.json
  notify:
    - reload consul