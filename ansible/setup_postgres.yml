---

- name: Set up task containers
  hosts: db_postgres
  remote_user: nb
  become: true
  vars_files:
    - env_vars/base.yml
  vars:
    - update_apt_cache: yes
    - motd_role: db
  roles:
    - base
    - docker
    - repo
    - {role: 'dnsmasq', tags: 'consul'}
    - {role: 'consul', tags: 'consul'}
    - {role: 'consul-client', tags: 'consul'}
    - {role: 'postgres', tags: 'postgres'}
